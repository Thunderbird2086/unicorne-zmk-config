# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "unicorne_3x5_left", "unicorne_3x5_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
  - board: nice_nano_v2
    shield: unicorne_3x5_left nice_view_adapter nice_view
  - board: nice_nano_v2
    shield: unicorne_3x5_right nice_view_adapter nice_view
  - board: nice_nano_v2
    shield: unicorne_3x6_left nice_view_adapter nice_view
  - board: nice_nano_v2
    shield: unicorne_3x6_right nice_view_adapter nice_view
  - board: nice_nano_v2
    shield: settings_reset
